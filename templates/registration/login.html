{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div style="display: grid; place-items: center; width: 100vw; height: 80vh">
        <div style="width: 300px; height: 400px">
            <form method="post" class="form-control">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-success">
                    login
                </button>
            </form>
        </div>
    </div>
{% endblock %}
